{% extends "layout.html" %}
{% block header %}
<div class="d-flex justify-content-between align-items-center">
    <div class="row g-2 align-items-center">
        <div class="col">
            <h2 class="page-title">
                Match Page
            </h2>
        </div>
    </div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ url_for(__name__ ~ ':index')}}">Admin</a>
        </li>
        <li class="breadcrumb-item active">Home</li>
    </ol>
</div>
{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Latest Posts</h3>
                </div>
                <div class="card-body">
                    <div class="list-group card-list-group">
                        {% include "match_page_teams.html" %}
<!--                        {% include "match_page_sides.html" %}-->
                        {% include "match_page_BON.html" %}
                        {% include "match_page_refresh.html"%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<header><link rel="stylesheet" href="{{url_for(request.app.state.ROUTE_NAME ~ ':statics', path='/css/select2.min.css')}}"></header>
<script type="text/javascript" src="{{url_for(request.app.state.ROUTE_NAME ~ ':statics', path='js/vendor/jquery.min.js')}}"></script>
<script type="text/javascript" src="{{url_for(request.app.state.ROUTE_NAME ~ ':statics', path='js/vendor/select2.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('js', path='match_page_select2.js')}}"></script>
<script type="text/javascript" src="{{url_for('js', path='match_page.js')}}"></script>
<script type="text/javascript" src="{{url_for('js', path='utils.js')}}"></script>
<style>
    .select2-container .select2-selection--single {
        min-height: calc(3rem + 11px); /* Set desired height */
        height: auto !important;
        padding: 5px;
    }
    .select2 {
        width:100%!important;
    }
</style>
{% endblock %}
