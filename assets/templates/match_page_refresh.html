<div class="row">
    <button id="refresh" class="btn btn-primary btn-lg w-100 mt-3" onclick="sendRefresh()">
    Refresh HUD
    </button>
</div>
<script>
function sendRefresh() {
    fetch("{{ url_for(request.app.state.ROUTE_NAME, path='utils/refresh') }}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ action: "refresh" })
    })
    .then(res => res.json())
    .then(data => console.log("POST saved:", data))
    .catch(err => console.error(err));
}
</script>
